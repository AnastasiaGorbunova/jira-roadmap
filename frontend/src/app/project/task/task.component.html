<div class="task" *ngIf="project && task">
	<div class="task-navigation">
		<div class="task-navigation-board" (click)="navigateToBoard()">
			<mat-icon class="back-icon">arrow_back</mat-icon>
			Projects board
		</div>/
		<div class="task-navigation-project" (click)="navigateToProject()">
			{{ project.name }}
		</div>
	</div>

	<div class="task-header">
		<p class="task-title">{{ task.name }}</p>

		<div class="task-actions">
			<!-- 
			<mat-form-field appearance="fill">
				<mat-label>Assignee</mat-label>
				<mat-select type="text" [(ngModel)]="selectedCar" name="car">
					<mat-option value="unassigned"></mat-option>
					<mat-option *ngFor="let car of cars" [value]="car.value">
						{{car.viewValue}}
					</mat-option>
				</mat-select>
			</mat-form-field> -->

			<button mat-stroked-button class="action" type="submit" (click)="createSubTask()">
				Create new subtask
			</button>

			<button mat-stroked-button class="action" type="submit" (click)="editTask()">
				Edit task
			</button>
			<button mat-stroked-button class="action" type="submit" (click)="deleteTask()">
				Delete task
			</button>
		</div>
	</div>

	<mat-form-field appearance="outline">
		<mat-label>Status</mat-label>
		<mat-select [formControl]="taskStatus"
			(selectionChange)="updateTaskStatus($event.value)">
			<mat-option *ngFor="let status of tasksStatuses" value="{{status}}">
				{{ taskStatusesSet[status] }}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<p *ngIf="task.description" class="task-description">{{ task.description }}</p>

</div>
