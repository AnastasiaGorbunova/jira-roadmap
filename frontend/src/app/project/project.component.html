<!-- TODO: add loader while loading project -->
<div *ngIf="project" class="project">
	<div class="project-actions">
		<div class="project-back" (click)="navigateToBoard()">
			<mat-icon class="back-icon">arrow_back</mat-icon>
			Go to projects board
		</div>
	
		<div class="project-edit" (click)="editProject()">
			Edit project
			<mat-icon>edit</mat-icon>
		</div>
		<div class="project-delete">
			Delete project
			<mat-icon>delete</mat-icon>
		</div>
	</div>


	<p class="project-title">{{ project.name }}</p>
	<p *ngIf="project.description" class="project-description">{{ project.description }}</p>

	<div class="project-tasks-table">
		<div *ngFor="let status of tasksStatuses; trackBy: trackById"
			class="column"
		>
			<div class="column-name">{{ taskStatusesSet[status] }}</div>

			<div class="column-tasks">
				<ng-container *ngFor="let task of tasksStatusMap[status]; trackBy: trackById">
					<app-task-card-container
						[task]="task"
					></app-task-card-container>
				</ng-container>
			</div>
		</div>
		
	</div>
	<p (click)="createTask()">add new task</p>
