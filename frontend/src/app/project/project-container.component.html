<app-project 
	[project]="project$ | async"
	[projectIssuesMap]="projectIssuesMap$ | async"
	(onCreateIssue)="openCreateIssueModal($event)"
	(onEditProject)="openEditProjectDialog($event)"
	(onDeleteProject)="deleteProject($event)"
	(onNavigateToBoard)="navigateToBoard()"
	(onNavigateToIssue)="navigateToIssue($event)"
></app-project>
