<ng-container 
	*ngIf="{ 
    project: (project$ | async),
    tasksStatusMap: (tasksStatusMap$ | async)
  } as data"
>
	<app-project 
		[project]="data.project" 
		[tasksStatusMap]="data.tasksStatusMap" 
		(onCreateTask)="openCreateTaskModal($event)"
		(onEditProject)="openEditProjectDialog($event)"
		(onNavigateToBoard)="navigateToBoard()"
	></app-project>
</ng-container>
