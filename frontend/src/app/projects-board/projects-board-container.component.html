<ng-container *ngIf="{ 
  projects: (projects$ | async),
  isCurrentUserAdmin: (isCurrentUserAdmin$ | async)
} as data">
  <app-projects-board
    [projects]="data.projects"
    [isCurrentUserAdmin]="data.isCurrentUserAdmin"
    (onCreateProject)="openCreateProjectDialog()"
  ></app-projects-board>  
</ng-container>
