<div class="projects-board">
	<div class="projects-board-header">
		<button
			mat-stroked-button
			class="login-button"
			type="submit"
			(click)="createProject()"
		>
			Create project
		</button>
	</div>
	
	<div class="projects-list"> 
		<div *ngFor="let project of projects; trackBy: trackById" class="project-card">	
			<app-project-card-container
				[project]="project"
			></app-project-card-container>  
		</div>
	</div>
</div>
